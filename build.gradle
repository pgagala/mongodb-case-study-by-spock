plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'com.github.pgagala'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = '16'

dependencies {
    testImplementation(
            'org.codehaus.groovy:groovy-all:3.0.8',
            'org.spockframework:spock-core:2.0-groovy-3.0',
            'org.spockframework:spock-spring:2.0-groovy-3.0',
            'org.testcontainers:spock:1.16.0',
            'org.testcontainers:mongodb:1.16.0',
            'org.springframework.boot:spring-boot-starter-test'
    )
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}





